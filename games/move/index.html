<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move | SAM Testing Site</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    <script src="./move.js"></script>
    <script>
    	let counter;
    	function repUp() {
    	    stop();
    	    counter = setInterval(function() {
    	        up();
    	    }, 32);
    	}
    	function repDown() {
    	    stop();
    	    counter = setInterval(function() {
    	        down();
    	    }, 32);
    	}
    	function repLeft() {
    	    stop();
    	    counter = setInterval(function() {
    	        left();
    	    }, 32);
    	}
    	function repRight() {
    	    stop();
    	    counter = setInterval(function() {
    	        right();
    	    }, 32);
    	}
    	function stop() {
    	    if (counter != null)
    	        clearInterval(counter);
    	}
    </script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                <button class="disable-select" type="button" ontouchstart="repDown()"  onclick="repDown()"  onmouseup="stop()" ontouchend="stop()">v</button>
                <button class="disable-select" type="button" onclick="stop()">Stop</button>
                <button class="disable-select" type="button" onclick="socket.emit('dash');">Dash</button>

                    <button class="color-select" type="button" onclick="socket.emit('setColor','white')">â¬œ</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
